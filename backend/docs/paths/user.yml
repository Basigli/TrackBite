/users/{id}/password:
  put:
    summary: Change user password
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - currentPassword
              - newPassword
            properties:
              currentPassword:
                type: string
                description: Current password hash
              newPassword:
                type: string
                description: New password hash
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Password updated successfully"
      '401':
        description: Unauthorized - Current password is incorrect
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Current password is incorrect"
      '404':
        description: Not Found - User or credentials not found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "User not found"
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Failed to change password"