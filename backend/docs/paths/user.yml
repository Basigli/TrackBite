/users:
  get:
    summary: Get all users
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './components/user.yml'
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Failed to fetch users"
  post:
    summary: Create a new user
    description: Creates a new user and associated credentials
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: './components/user.yml'
              - type: object
                properties:
                  passwordHash:
                    type: string
                    description: Password hash for user credentials
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: './components/user.yml'
      '400':
        description: Bad Request - Invalid user data or email already exists
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid user data"
                details:
                  type: object
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Failed to create user"

/users/login:
  post:
    summary: Log in a user
    description: Authenticates user and returns JWT token
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './components/userCredentials'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  description: JWT token valid for 1 hour
                user:
                  $ref: './components/user.yml'
      '400':
        description: Bad Request - Invalid credentials format
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid user credentials"
                details:
                  type: object
      '401':
        description: Unauthorized - Invalid credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Invalid credentials"
      '404':
        description: Not Found - User not found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "User not found"
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Failed to log in user"

