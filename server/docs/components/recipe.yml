Recipe:
    type: object
    required:
      - _id
      - name
      - ingredients
      - userId
    properties:
      _id:
        type: string
        example: "abcdef1234567890abcdef12"
      name:
        type: string
        example: "Pasta al Pesto"
      ingredients:
        type: array
        items:
          $ref: './foodItem.yml'
      userId:
        type: string
        example: "1234567890abcdef12"