Diet:
    type: object
    required:
      - _id
      - name
      - caloriesAmount
      - macros
      - userId
    properties:
      _id:
        type: string
        example: "abcdef1234567890abcdef12"
      name:
        type: string
        example: "Dieta Mediterranea"
      caloriesAmount:
        type: number
        format: float
        example: 2200
      macros:
        type: array
        items:
          $ref: './nutrient.yml' 
      userId:
        type: string
        example: "1234567890abcdef1234"