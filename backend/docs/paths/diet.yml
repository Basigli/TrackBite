/diets:
  get:
    summary: List all diets
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './components/diet.yml'
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Error fetching diets"
                error:
                  type: object
  post:
    summary: Create a new diet
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './components/diet.yml'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: './components/diet.yml'
      '400':
        description: Bad Request - Invalid diet data
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Invalid diet data"
                error:
                  type: object
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Error creating diet"
                error:
                  type: object

/diets/{id}:
  get:
    summary: Get diet by ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: './components/diet.yml'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Diet not found"
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Error fetching diet"
                error:
                  type: object

/diets/{id}/user/{userId}:
  put:
    summary: Update a diet
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './components/diet.yml'
    responses:
      '200':
        description: Updated diet
        content:
          application/json:
            schema:
              $ref: './components/diet.yml'
      '400':
        description: Bad Request - Invalid diet data
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Invalid diet data"
                error:
                  type: object
      '403':
        description: Forbidden - User does not own this diet
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Forbidden: not your diet"
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Diet not found"
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Error updating diet"
                error:
                  type: object
  delete:
    summary: Delete a diet
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: userId
        in: path
        required: true
        schema:
          type: string
    responses:
      '204':
        description: No Content
      '403':
        description: Forbidden - User does not own this diet
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Forbidden: not your diet"
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Diet not found"
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Error deleting diet"
                error:
                  type: object

