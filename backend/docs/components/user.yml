User:
    type: object
    required:
      - _id
      - nickname
      - mail
      - savedRecipesIds
      - savedScannedItemsIds
      - activeDietId
      - isAdmin 
    properties:
      _id:
        type: string
        example: "abcdef1234567890abcdef12"
      nickname:
        type: string
        example: "fit_guru"
      mail:
        type: string
        format: email
        example: "fit.guru@example.com"
      savedRecipesIds:
        type: array
        items:
          type: string
          example: ["recipeId1", "recipeId2", "recipeId3"]
      savedScannedItemsIds:
        type: array
        items:
          type: string
          example: ["scannedItemId1", "scannedItemId2"]
      activeDietId:
        type: string
        example: "dietId1234567890abcdef12"
      isAdmin:  
        type: boolean
        example: false