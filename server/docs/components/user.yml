User:
    type: object
    required:
      - _id
      - nickname
      - mail
      - savedRecipes
      - password
    properties:
      _id:
        type: string
        example: "abcdef1234567890abcdef12"
      nickname:
        type: string
        example: "fit_guru"
      mail:
        type: string
        format: email
        example: "fit.guru@example.com"
      savedRecipes:
        type: array
        items:
          type: string
          example: ["recipeId1", "recipeId2", "recipeId3"]
      password:
        type: string
        example: "securepassword123"