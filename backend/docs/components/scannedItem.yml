ScannedItem:
  type: object
  required:
    - barcode
    - name
    - quantity
    - quantityPerServing
    - quantityUnit
    - allergens
    - nutrients
    - ingredients
    - score
    - grade
    - nutrientLevels
  properties:
    _id:
      type: string
      example: "abcdef1234567890abcdef12"
    barcode:
      type: string
      example: "8001234567890"
    name:
      type: string
      example: "Strawberry Yogurt"
    quantity:
      type: number
      example: 125
    quantityPerServing:
      type: number
      example: 125
    quantityUnit:
      type: string
      example: "g"
    allergens:
      type: array
      items:
        type: string
      example:
        - "lactose"
    nutrients:
      type: array
      items:
        $ref: './nutrient.yml'
    ingredients:
      type: array
      items:
        type: string
      example:
        - "Milk"
        - "Sugar"
        - "Strawberries"
    score:
      type: number
      example: 72
    grade:
      type: string
      example: "B"
    nutrientLevels:
      type: object
      additionalProperties:
        type: string
      example:
        fat: "low"
        sugar: "high"
        salt: "moderate"
