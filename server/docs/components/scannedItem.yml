ScannedItem:
      type: object
      required:
        - _id
        - name
        - nutrients
        - ingredients
      properties:
        _id:
          type: string
          example:  "abcdef1234567890abcdef12"
        name:
          type: string
          example: "Yogurt alla fragola"
        allergenes:
          type: array
          items:
            $ref: './nutrient.yml'
          example:
            - id: 5
              name: "Lactose"
              unit: "g"
        nutrients:
          type: array
          items:
            $ref: './nutrient.yml'
          example:
            - name: "Energy"
              value: 125
              unit: "kcal"
            - name: "Protein"
              value: 4.3
              unit: "g"
        ingredients:
          type: array
          items:
            type: string
          example: ["Latte", "Zucchero", "Fragole"]
        score:
          type: number
          example: 4
        grade:
          type: string
          example: "B"
        nutrientLevels:
          type: object
          additionalProperties:
            type: string
          example:
            fat: "low"
            sugar: "high"
            salt: "moderate"