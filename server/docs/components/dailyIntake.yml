DailyIntake:
    type: object
    required:
      - _id
      - totalCalories
      - totalMacros
      - foodItems
      - date
      - userId
    properties:
      _id:
        type: string
        example: "654321abcdef1234567890ab"
      totalCalories:
        type: number
        format: float
        example: 2150.5
      totalMacros:
        type: array
        items:
          $ref: './nutrient.yml' 
      foodItems:
        type: array
        items:
          $ref: './foodItem.yml'
      date:
        type: string
        format: date
        example: "2025-10-18"
      userId:
        type: string
        example: "123456abcdef1234567890ab"