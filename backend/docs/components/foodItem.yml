FoodItem:
  type: object
  required:
    - name
    - quantity
    - calories
    - allergens
    - ingredients
    - nutrients
    - macros
    - score
    - grade
    - nutrientLevels
  properties:
    _id:
      type: string
      example: "123456abcdef1234567890ab"

    name:
      type: string
      example: "Whole wheat pasta"

    quantity:
      type: string
      example: "100 g"

    calories:
      type: number
      example: 350

    allergens:
      type: array
      items:
        type: string
      example:
        - "gluten"

    ingredients:
      type: array
      items:
        type: string
      example:
        - "wheat flour"
        - "water"

    nutrients:
      type: array
      items:
        $ref: './nutrient.yml'

    macros:
      type: array
      items:
        $ref: './nutrient.yml'

    score:
      type: number
      example: 78

    grade:
      type: string
      example: "B"

    nutrientLevels:
      type: object
      additionalProperties:
        type: string
      example:
        fat: "low"
        sugar: "moderate"
        salt: "high"
